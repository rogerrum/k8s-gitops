kured:
  image:
    repository: ghcr.io/kubereboot/kured
    tag: 1.12.0
  updateStrategy: RollingUpdate
  configuration:
    startTime: "0:00"
    endTime: "4:00"
    timeZone: "America/Chicago"
  tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "arm64"
      operator: "Exists"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
  metrics:
    create: true

