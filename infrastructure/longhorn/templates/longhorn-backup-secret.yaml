apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: longhorn-backup-secret
  namespace: longhorn-system
spec:
  path: secrets/infrastructure/longhorn/longhorn-backup-secret
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: longhorn-backup-secret
  namespace: longhorn-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: longhorn-backup-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        AWS_ACCESS_KEY_ID: "{{ printf "{{ .LONGHORN_ACCESS_KEY }}" }}"
        AWS_SECRET_ACCESS_KEY: "{{ printf "{{ .LONGHORN_SECRET_KEY }}" }}"
        AWS_ENDPOINTS: http://minio.default.svc:9000
  dataFrom:
    - extract:
        key: minio-config
