cloudnative-pg:

  replicaCount: 1

storage:
  size: 20Gi
  storageClass: "longhorn"

superuserSecret: postgres-superuser-secret

cluster:
  name: postgres-v15
  image: ghcr.io/cloudnative-pg/postgresql:15.12

activeDatabases:
  - mealie
  - kanboard
  - teslamate
  - webtrees
  - grafana
  - planka

clusterUpgrade:
  enabled: false
  newClusterName: postgres-v17
  newClusterImage: ghcr.io/cloudnative-pg/postgresql:17.2
  currentClusterName: postgres-v15
