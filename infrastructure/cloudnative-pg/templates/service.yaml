---
apiVersion: v1
kind: Service
metadata:
  name: postgres-lb
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.100.70
spec:
  ports:
    - name: postgres
      port: 5432
      protocol: TCP
      targetPort: 5432
  selector:
    cnpg.io/cluster: {{ .Values.liveCluster }}
    role: primary
  type: LoadBalancer
  externalTrafficPolicy: Local
