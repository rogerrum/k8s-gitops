apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: postgres-minio-secret
  namespace: kube-system
spec:
  path: secrets/infrastructure/cloudnative-pg/postgres-minio-secret
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-minio-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: postgres-minio-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        MINIO_ACCESS_KEY: '{{ printf "{{ .POSTGRES_ACCESS_KEY }}" }}'
        MINIO_SECRET_KEY: '{{ printf "{{ .POSTGRES_SECRET_KEY }}" }}'
  dataFrom:
    - extract:
        key: minio-config
