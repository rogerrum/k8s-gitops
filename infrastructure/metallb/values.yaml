metallb:
  crds:
    enabled: true
  prometheus:
    namespace: monitoring
    serviceAccount: kube-prometheus-stack-prometheus
    podMonitor:
      enabled: true
    prometheusRule:
      enabled: true
  controller:
    tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "arm64"
        operator: "Exists"
  speaker:
    tolerations:
      - key: "arm"
        operator: "Exists"
      - key: "arm64"
        operator: "Exists"
      - key: "node-role.kubernetes.io/master"
        operator: "Exists"
