vault:
  server:
    dataStorage:
      enabled: true
      storageClass: "longhorn"
    extraEnvironmentVars:
      GOOGLE_APPLICATION_CREDENTIALS: /vault/userconfig/kms-vault/account.json
    extraVolumes:
      - type: secret
        name: kms-vault
        path: /vault/userconfig
    tolerations: |
      - key: "arm64"
        operator: "Exists"
    resources:
      requests:
        memory: 256Mi
        cpu: 250m
      limits:
        memory: 256Mi
    standalone:
      enabled: false
    ha:
      enabled: true
      replicas: 3
      raft:
        enabled: true
        setNodeId: true
        config: |
          ui = true
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "raft" {
            path = "/vault/data"
          }
          seal "gcpckms" {
            project     = "vault-303307"
            region      = "global"
            key_ring    = "vault-unseal"
            crypto_key  = "vault-key"
          }
          service_registration "kubernetes" {}
  ui:
    enabled: true
    serviceType: "ClusterIP"
