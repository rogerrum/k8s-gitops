---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: rsr-crt
  namespace: cert-manager
spec:
  secretName: rsr-crt-secret
  duration: 2160h        # 90 days
  renewBefore: 720h      # 30 days
  revisionHistoryLimit: 3
  issuerRef:
    name: step-issuer
    kind: StepClusterIssuer
    group: certmanager.step.sm
  dnsNames:
    - "*.rsr.net"
    - "rsr.net"
