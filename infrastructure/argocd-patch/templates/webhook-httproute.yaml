apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-webhook-custom-httproute
  namespace: argocd
  labels:
    app.kubernetes.io/instance: argocd-patch
    app.kubernetes.io/name: argocd-patch
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      name: public
      namespace: kube-system
      sectionName: https
  hostnames:
    - {{ .Values.externalHostName }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/webhook
      backendRefs:
        - name: argocd-server
          port: 80

