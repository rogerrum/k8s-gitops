intel-gpu-plugin:
  image:
    repository: intel/intel-gpu-plugin
    tag: 0.27.1
    pullPolicy: IfNotPresent
  args:
    - -shared-dev-num
    - "2"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: intel.feature.node.kubernetes.io/gpu
                operator: In
                values:
                  - "true"
