---
# ReferenceGrant to allow SecurityPolicies in any namespace to reference oauth2-proxy service
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: oauth2-proxy-reference-grant
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  from:
    - group: gateway.envoyproxy.io
      kind: SecurityPolicy
      # No namespace specified = allows from any namespace
  to:
    - group: ""
      kind: Service
      name: oauth2-proxy

