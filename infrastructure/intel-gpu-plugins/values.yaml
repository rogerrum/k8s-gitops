
intel-gpu-exporter:
  controller:
    type: daemonset
  image:
    repository: ghcr.io/onedr0p/intel-gpu-exporter
    tag: rolling@sha256:f324725adc5497510f204aec64d398dddddd15052ce234c3f700606bb3d91a99
  service:
    main:
      ports:
        http:
          port: 8080
  serviceMonitor:
    main:
      enabled: true
      endpoints:
        - port: http
          scheme: http
          path: /metrics
          interval: 1m
          scrapeTimeout: 10s
          relabelings:
            - sourceLabels: [__meta_kubernetes_pod_node_name]
              targetLabel: node
  securityContext:
    privileged: true
  nodeSelector:
    intel.feature.node.kubernetes.io/gpu: "true"
  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 100m
      memory: 100Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 500Mi

intel-device-plugins-gpu:
  name: intel-gpu-plugins
  sharedDevNum: 3
  nodeFeatureRule: true

