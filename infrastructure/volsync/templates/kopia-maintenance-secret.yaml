apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: kopia-maintenance-secret
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kopia-maintenance-secret
    creationPolicy: Owner
    template:
      data:
        KOPIA_FS_PATH: /repository
        KOPIA_REPOSITORY: filesystem:///repository
        KOPIA_PASSWORD: '{{ printf "{{ .KOPIA_PASSWORD }}" }}'
  dataFrom:
    - extract:
        key: kopia-config
