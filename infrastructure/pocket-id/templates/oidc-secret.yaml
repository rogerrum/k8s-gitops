apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: oidc-secret
  namespace: default
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: oidc-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client-secret: '{{ printf "{{ .client_secret }}" }}'
  dataFrom:
    - extract:
        key: pocket-id-config
