apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: couchdb-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: couchdb-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        couchdb-user: '{{ printf "{{ .username }}" }}'
        couchdb-password: '{{ printf "{{ .password }}" }}'
  dataFrom:
    - extract:
        key: couchdb-config
