app-template:
  serviceAccount:
    create: true
    name: tailscale

  image:
    repository: ghcr.io/tailscale/tailscale
    tag: v1.76.6
  env:
    TZ: "America/Chicago"
    TS_KUBE_SECRET: "tailscale-auth"
    SA_NAME: tailscale
    TS_USERSPACE: "true"
    TS_ROUTES: "192.168.1.0/24"
    TS_EXTRA_ARGS: "--advertise-exit-node"
  envFrom:
    - secretRef:
        name: tailscale-auth

  service:
    main:
      enabled: false
      ports:
        http:
          port: 45387

  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000

  ingress:
    main:
      enabled: false

  probes:
    liveness:
      enabled: false
    readiness:
      enabled: false
    startup:
      enabled: false
