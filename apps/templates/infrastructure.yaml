apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "-4"
    argocd.argoproj.io/manifest-generate-paths: /infrastructure/templates;/infrastructure/Chart.yaml;/infrastructure/values.yaml
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: infrastructure/
    repoURL: {{ .Values.repo.url }}
    targetRevision: {{ .Values.repo.revision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
