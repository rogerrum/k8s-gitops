apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  annotations:
    argocd.argoproj.io/manifest-generate-paths: /apps
{{/*  annotations:*/}}
{{/*    argocd.argoproj.io/sync-wave: "-5"*/}}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  source:
    path: apps
    repoURL: {{ .Values.repo.url }}
    targetRevision: {{ .Values.repo.revision }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ApplyOutOfSyncOnly=true
