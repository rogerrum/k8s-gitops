      server:
        motion:
          mask:
            - 0.55,0.033,0.55,0.081,0.945,0.081,0.945,0.033
        ffmpeg:
          inputs:
            - path: '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=6&subtype=1'
