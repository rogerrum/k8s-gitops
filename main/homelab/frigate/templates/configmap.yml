{{/*              roles:*/}}
{{/*                - record*/}}
{{/*        live:*/}}
{{/*          stream_name: basement_main_record*/}}

      deck:
        motion:
          mask:
            - 0.497,0.05,0.497,0.106,0.948,0.106,0.948,0.05
        ffmpeg:
          inputs:
            - path: '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=3&subtype=1'
