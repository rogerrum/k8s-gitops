            - 0.547,0.035,0.547,0.085,0.948,0.085,0.948,0.035
        objects:
          filters:
            bird:
              mask:
            car:
              mask:
                - 91,168,283,62,438,0,0,0,0,0,0,92,0,247
            person:
              mask:
        ffmpeg:
          inputs:
            - path: '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=5&subtype=1'
              #input_args: preset-rtsp-restream
              roles:
