apiVersion: v1
kind: ConfigMap
metadata:
  name: frigate-configmap
  namespace: default
data:
  config.yml: |
    auth:
      enabled: False
    mqtt:
      host: emqx.default.svc
      topic_prefix: frigate
      user: mqtt
      password: '{FRIGATE_MQTT_PASSWORD}'

    database:
      path: /config/frigate.db

    detectors:
      coral:
        type: edgetpu
        device: usb

    birdseye:
      enabled: true
      # restream: true
      mode: continuous

    ffmpeg:
      hwaccel_args: preset-intel-qsv-h264
      #output_args:
      #  record: preset-record-generic-audio-aac

    objects:
      track:
        - person
        - car
        - bird
      filters:
        person:
          min_area: 3000
          max_area: 100000
          threshold: 0.75

    detect:
      enabled: true
      height: 480
      width: 704
      fps: 5
    lpr:
      enabled: true

    record:
      enabled: true
      retain:
        days: 1
        mode: motion
      alerts:
        retain:
          days: 3
          mode: active_objects
      detections:
        retain:
          days: 14
          mode: active_objects
    
    review:
      alerts:
        labels:
          - person
          - dog
          - car
      detections:
        labels:
          - person
          - dog
          - cat
          
    snapshots:
      enabled: true
      timestamp: false
      bounding_box: true
      crop: false
      retain:
        default: 7
    
    genai:
      enabled: True
      provider: ollama
      base_url: http://192.168.1.16:11434
      model: llava:7b

    go2rtc:
      streams:
        deck_detect:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=3&subtype=1'
        deck_record:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=3&subtype=0'
        porch_detect:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=4&subtype=1'
        porch_record:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=4&subtype=0'
        driveway_detect:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=5&subtype=1'
        driveway_record:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=5&subtype=0'
        server_detect:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=6&subtype=1'
        server_record:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=6&subtype=0'
        side_room_detect:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=8&subtype=1'
        side_room_record:
          - '{FRIGATE_LOREX_HOST}/cam/realmonitor?channel=8&subtype=0'

    cameras:
      side_room:
        motion:
          mask:
            - 0.668,0.035,0.668,0.082,0.967,0.087,0.967,0.035
        ffmpeg:
          inputs:
            - path: rtsp://127.0.0.1:8554/side_room_detect
              #input_args: preset-rtsp-restream
              roles:
                - detect
            - path: rtsp://127.0.0.1:8554/side_room_record
              #input_args: preset-rtsp-restream
              roles:
                - record
        live:
          streams:
            Main Stream: side_room_record
            Sub Stream: side_room_detect

        objects:
          track:
            - person
          filters:
            person:
              min_area: 1500
              max_area: 100000
              threshold: 0.80
              min_score: 0.60
{{/*        live:*/}}
{{/*          stream_name: side_room_record*/}}

{{/*      basement_main:*/}}
