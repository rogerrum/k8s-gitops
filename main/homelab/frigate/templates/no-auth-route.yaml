---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: frigate-noauth
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  hostnames:
    - {{ .Values.externalHostName }}
  parentRefs:
    - name: public
      namespace: kube-system
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api/events/.*/clip\.mp4
        - path:
            type: PathPrefix
            value: /api/events/.*/thumbnail\.jpg
        - path:
            type: PathPrefix
            value: /api/events/.*/snapshot\.jpg
        - path:
            type: PathPrefix
            value: /api/events/.*/preview\.gif
      backendRefs:
        - name: frigate
          port: 5000
