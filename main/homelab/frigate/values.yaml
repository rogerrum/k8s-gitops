app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"
      containers:
        main:
          image:
            repository: ghcr.io/blakeblackshear/frigate
            tag: 0.15.1
          env:
            TZ: "America/Chicago"
            #LIBVA_DRIVER_NAME: "radeonsi"
            #LIBVA_DRIVER_NAME: "i965"
        #  envFrom:
        #    - secretRef:
        #        name: frigate-secret
          probes:
            liveness: &probes
              enabled: true
              custom: false
              spec:
                httpGet:
                  path: /api/version
                  port: &port 5000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 2000Mi
              cpu: 1500m
              gpu.intel.com/i915: 1
            limits:
              memory: 4000Mi
              gpu.intel.com/i915: 1
      pod:
        nodeSelector:
          google.feature.node.kubernetes.io/coral: "true"
          intel.feature.node.kubernetes.io/gpu: "true"
  service:
    main:
      ports:
        http:
          port: *port
        rtsp:
          port: 8554

  ingress:
    main:
      enabled: true
      className: "nginx"
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: frigate
        gethomepage.dev/name: Frigate
        cert-manager.io/issuer: step-issuer
        cert-manager.io/issuer-kind: StepClusterIssuer
        cert-manager.io/issuer-group: certmanager.step.sm
        cert-manager.io/revision-history-limit: "3"
        cert-manager.io/duration: "2160h"
        cert-manager.io/renew-before: "720h"
        #nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kube-system.svc.cluster.local:80/oauth2/auth"
        #nginx.ingress.kubernetes.io/auth-signin: https://auth.rsr.net/oauth2/start
      hosts:
        - host: &host "frigate.rsr.net"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: frigate-cert

  persistence:
    config:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 10Gi
      globalMounts:
        - path: /config
    config-file:
      type: configMap
      name: frigate-configmap
      globalMounts:
        - path: /config/config.yml
          subPath: config.yml
          readOnly: true
    cache:
      enabled: true
      type: emptyDir
      medium: Memory
      sizeLimit: 4Gi
      globalMounts:
#        - path: /tmp/cache
        - path: /dev/shm
    usb:
      enabled: true
      type: hostPath
      hostPath: /dev/bus/usb
      hostPathType: Directory
      globalMounts:
        - path: /dev/bus/usb
    media:
      enabled: true
      existingClaim: nas-media-pvc
      mountPath: /media
      subPath: Videos
