app-template:
  controllers:
    main:
      annotations:
        secret.reloader.stakater.com/reload: frigate-secret
        configmap.reloader.stakater.com/reload: frigate-configmap
      containers:
        main:
          image:
            repository: ghcr.io/blakeblackshear/frigate
            tag: 0.16.3@sha256:cf4305d9f1c673d71c4d0fab30ca56ca05ac91168711a74ee7867a4691a7ad02
          env:
            TZ: "America/Chicago"
            #LIBVA_DRIVER_NAME: "radeonsi"
            #LIBVA_DRIVER_NAME: "i965"
        #  envFrom:
        #    - secretRef:
        #        name: frigate-secret
          probes:
            liveness: &probes
              enabled: true
              custom: false
              spec:
                httpGet:
                  path: /api/version
                  port: &port 5000
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness: *probes
            startup:
              enabled: false
          securityContext:
            privileged: true
          resources:
            requests:
              memory: 2000Mi
              cpu: 1500m
              gpu.intel.com/i915: 1
            limits:
              memory: 4000Mi
              gpu.intel.com/i915: 1
      pod:
        nodeSelector:
          google.feature.node.kubernetes.io/coral: "true"
          intel.feature.node.kubernetes.io/gpu: "true"
  service:
    main:
      controller: main
      type: LoadBalancer
      loadBalancerIP: 192.168.100.51
      ports:
        http:
          port: *port
          primary: true
        rtsp:
          port: 8554
        go2rtc:
          port: 1984
        webrtc:
          port: 8555

  route:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: frigate
        gethomepage.dev/name: Frigate
      parentRefs:
        - name: internal
          namespace: kube-system
      hostnames:
        - frigate.rsr.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: frigate
              port: *port

  persistence:
    config:
      enabled: true
      suffix: config
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 10Gi
      globalMounts:
        - path: /config
    config-file:
      type: configMap
      name: frigate-configmap
      globalMounts:
        - path: /config/config.yml
          subPath: config.yml
          readOnly: true
    cache:
      type: emptyDir
      medium: Memory
      sizeLimit: 4Gi
      globalMounts:
#        - path: /tmp/cache
        - path: /dev/shm
    usb:
      type: hostPath
      hostPath: /dev/bus/usb
      hostPathType: Directory
      globalMounts:
        - path: /dev/bus/usb
    media:
      existingClaim: nas-media-pvc
      globalMounts:
        - path: /media
