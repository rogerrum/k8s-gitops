enabled: true

# Global TLS Proxy settings (applies to all apps with tlsProxy.enabled: true)
tlsProxy:
  image: "nginx:1.29-alpine"
  replicas: 2
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

apps:
  - name: proxmox
    host: proxmox.rsr.net
    port: 8006
    homepageGroup: "Infrastructure"
    homepageIcon: "proxmox"
    homepageName: "Proxmox"
    path: /
    service:
      externalName: proxmox.home
    certificate:
      enabled: true
      privateKey:
        algorithm: RSA
        size: 2048
    tlsProxy:
      enabled: true

  - name: idrac
    host: idrac.rsr.net
    port: 443
    homepageGroup: "Infrastructure"
    homepageIcon: "idrac"
    homepageName: "Dell iDRAC"
    path: /
    service:
      externalName: idrac.home
    certificate:
      enabled: true
      privateKey:
        algorithm: RSA
        size: 2048
    tlsProxy:
      enabled: true

  - name: pihole
    host: pihole.rsr.net
    port: 90
    homepageGroup: "Infrastructure"
    homepageIcon: "pi-hole"
    homepageName: "Pi-hole"
    path: /admin
    service:
      externalName: pihole-vip.home

  - name: pihole-p
    host: pihole-p.rsr.net
    port: 90
    homepageGroup: "Infrastructure"
    homepageIcon: "pi-hole"
    homepageName: "Pi-hole Primary"
    path: /admin
    service:
      externalName: home-nw-1.home

  - name: pihole-s
    host: pihole-s.rsr.net
    port: 90
    homepageGroup: "Infrastructure"
    homepageIcon: "pi-hole"
    homepageName: "Pi-hole Secondary"
    path: /admin
    service:
      externalName: home-nw-2.home

  - name: qnap
    host: qnap.rsr.net
    port: 8080
    homepageGroup: "Infrastructure"
    homepageIcon: "qnap"
    homepageName: "QNAP"
    path: /
    service:
      externalName: nas.home

  - name: dozzle
    host: dozzle.rsr.net
    port: 9999
    homepageGroup: "Monitoring"
    homepageIcon: "dozzle"
    homepageName: "Dozzle"
    path: /
    service:
      externalName: home-docker.home

  - name: portainer
    host: portainer.rsr.net
    port: 9000
    homepageGroup: "Infrastructure"
    homepageIcon: "portainer"
    homepageName: "Portainer"
    path: /
    service:
      externalName: home-docker.home

  - name: cockpit
    host: cockpit.rsr.net
    port: 9090
    homepageGroup: "Infrastructure"
    homepageIcon: "cockpit"
    homepageName: "Cockpit"
    tls:
      insecure: true
    path: /
    service:
      externalName: k8s-admin.home
