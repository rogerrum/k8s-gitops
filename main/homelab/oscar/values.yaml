app-template:
  image:
    repository: rogerrum/docker-oscar
    tag: 0.0.2
    pullPolicy: IfNotPresent

  service:
    main:
      ports:
        http:
          port: 8080

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: vault-issuer
        cert-manager.io/common-name: oscar.rsr.net
      hosts:
        - host: oscar.rsr.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - oscar.rsr.net
          secretName: oscar-cert-tls

  persistence:
    data:
      enabled: true
      existingClaim: "nas-data-pvc"
      subPath: "oscar"
      mountPath: /data/
