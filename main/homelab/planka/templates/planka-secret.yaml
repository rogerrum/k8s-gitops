apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: planka-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: planka-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        SECRET_KEY: '{{ printf "{{ .planka_secret_key }}" }}'
        DEFAULT_ADMIN_EMAIL: '{{ printf "{{ .planka_admin_email }}" }}'
        DEFAULT_ADMIN_PASSWORD: '{{ printf "{{ .planka_secret_key }}" }}'
        DEFAULT_ADMIN_NAME: 'Roger Rumao'
        DEFAULT_ADMIN_USERNAME: '{{ printf "{{ .planka_admin_username }}" }}'
        DATABASE_PASS: '{{ printf "{{ .planka_password }}" }}'
        DATABASE_USER: '{{ printf "{{ .planka_username }}" }}'
        DATABASE_URL: '{{ printf "postgresql://{{ .planka_username }}:{{ .planka_password }}@postgres-v15-rw.kube-system.svc.cluster.local:5432/planka?sslmode=no-verify" }}'
  dataFrom:
    - extract:
        key: postgres-config
    - extract:
        key: planka-config
