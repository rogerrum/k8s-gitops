---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio-s3
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: minio
    gethomepage.dev/name: Minio-s3
spec:
  hostnames:
    - s3.rsr.net
  parentRefs:
    - name: internal
      namespace: kube-system
  rules:
    - backendRefs:
        - name: minio
          namespace: default
          port: 9000
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: minio
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Infrastructure
    gethomepage.dev/icon: minio
    gethomepage.dev/name: Minio
spec:
  hostnames:
    - minio.rsr.net
  parentRefs:
    - name: internal
      namespace: kube-system
  rules:
    - backendRefs:
        - name: minio-console
          namespace: default
          port: 9001
