minio:
  image:
    repository: quay.io/minio/minio
    tag: RELEASE.2022-02-26T02-54-46Z

  mcImage:
    repository: quay.io/minio/mc
    tag: RELEASE.2021-11-16T20-37-36Z

  mode: gateway

  environment:
    MINIO_PROMETHEUS_URL: "http://kube-prometheus-stack-prometheus.monitoring.svc:9090"
  #    MINIO_PROMETHEUS_AUTH_TYPE: public

  persistence:
    existingClaim: "nas-data-pvc"
    subPath: "minio"


  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: vault-issuer
      cert-manager.io/common-name: s3.rsr.net
    hosts: [ s3.rsr.net ]
    tls:
      - hosts:
          - s3.rsr.net
        secretName: s3-cert-tls

  consoleIngress:
    enabled: true

    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: vault-issuer
      cert-manager.io/common-name: minio.rsr.net
    hosts: [ minio.rsr.net ]
    tls:
      - hosts:
          - minio.rsr.net
        secretName: minio-cert-tls


  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
              - key: release
                operator: In
                values:
                  - minio
          topologyKey: "kubernetes.io/hostname"

  resources:
    requests:
      memory: 350Mi
      cpu: 25m
    limits:
      memory: 1000Mi
  securityContext:
    enabled: false
  metrics:
    serviceMonitor:
      enabled: true

  gateway:
    replicas: 3

  existingSecret: minio-secret

  podAnnotations:
    secret.reloader.stakater.com/reload: "minio"
