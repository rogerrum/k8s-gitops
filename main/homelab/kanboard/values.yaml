kanboard:
  image:
    repository: kanboard/kanboard
    tag: v1.2.25
  env:
    TZ: "America/Chicago"
    DB_DRIVER: "postgres"
    DB_NAME: kanboard
    DB_USERNAME: kanboard
    DB_PASSWORD:
      valueFrom:
        secretKeyRef:
          name: kanboard-secret
          key: DB_PASSWORD
    DB_HOSTNAME: "postgres-rw.kube-system.svc.cluster.local"

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: vault-issuer
        cert-manager.io/common-name: kanboard.rsr.net
      hosts:
        - host: kanboard.rsr.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - kanboard.rsr.net
          secretName: kanboard-cert-tls

  initContainers:
    init-db:
      image: ghcr.io/onedr0p/postgres-initdb:14.6
      env:
        - name: POSTGRES_HOST
          value: postgres-rw.kube-system.svc.cluster.local
        - name: POSTGRES_DB
          value: kanboard
        - name: POSTGRES_SUPER_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-superuser-secret
              key: password
        - name: POSTGRES_USER
          value: kanboard
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: kanboard-secret
              key: DB_PASSWORD
