apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kanboard-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kanboard-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DB_PASSWORD: '{{ printf "{{ .kanboard_password }}" }}'
  dataFrom:
    - extract:
        key: postgres-config
