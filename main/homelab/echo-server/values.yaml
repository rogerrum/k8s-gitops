app-template:
  controllers:
    echo-server:
      containers:
        app:
          image:
            repository: ghcr.io/mendhak/http-https-echo
            tag: 39@sha256:59e97f8417530cd88c2a4bb7b488153276e88df8a317a86641c575138ad81829
          env:
            HTTP_PORT: &port 8080
            LOG_WITHOUT_NEWLINE: "true"
            LOG_IGNORE_PATH: "/healthz"
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
          resources:
            requests:
              cpu: 5m
              memory: 64M
            limits:
              memory: 64M

  service:
    app:
      controller: echo-server
      ports:
        http:
          port: *port

  route:
    app:
      parentRefs:
        - name: public
          namespace: kube-system
          sectionName: https
      hostnames:
        - www.techbuzzworld.com
    internal:
      parentRefs:
        - name: internal
          namespace: kube-system
          sectionName: https
      hostnames:
        - www.rsr.net
