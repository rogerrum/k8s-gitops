zwavejs2mqtt:
  image:
    repository: zwavejs/zwavejs2mqtt
    tag: 4.3.0
  env:
    TZ: "America/Chicago"
  securityContext:
    privileged: true
  service:
    additionalPorts:
    - name: websocket
      port: 3000
  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: "nginx"
      cert-manager.io/cluster-issuer: vault-issuer
      cert-manager.io/common-name: zwavejs2mqtt.rsr.net
      nginx.ingress.kubernetes.io/auth-url: "https://auth.rsr.net/oauth2/auth"
      nginx.ingress.kubernetes.io/auth-signin: https://auth.rsr.net/oauth2/start
    hosts:
      - host: zwavejs2mqtt.rsr.net
        paths:
          - path: /
            pathType: Prefix
    tls:
      - hosts:
          - "zwavejs2mqtt.rsr.net"
        secretName: zwavejs2mqtt-cert
  persistence:
    config:
      enabled: true
      emptyDir:
        enabled: false
      mountPath: /usr/src/app/store
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      size: "1Gi"
      skipuninstall: true
