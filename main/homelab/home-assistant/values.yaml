#      operator: "Exists"
#  resources:
#    limits:
#      memory: 2500Mi
#    requests:
#      cpu: 100m
#      memory: 1000Mi

  initContainers:
    fix-tts:
      image: ghcr.io/home-assistant/home-assistant:2025.12.2
      command: [ 'sh', '-c', 'sed  "s/base_url = get_url(hass)/base_url = get_url(hass,prefer_external=True)/g" /usr/src/homeassistant/homeassistant/components/media_player/browse_media.py > /ttsFix/tts.py' ]
      volumeMounts:
        - mountPath: /ttsFix
          name: tts-fix
