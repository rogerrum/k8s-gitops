focalboard:

  env:
    TZ: "America/Chicago"

  ingress:
    enabled: true
    annotations:
      kubernetes.io/ingress.class: nginx
      cert-manager.io/cluster-issuer: vault-issuer
      cert-manager.io/common-name: board.rsr.net
    hosts:
      - host: board.rsr.net
        paths:
          - path: /
            backend:
              serviceName: focalboard
              servicePort: 80
    tls:
      - hosts:
          - board.rsr.net
        secretName: board-cert-tls

