app-template:
  controllers:
    main:
      annotations:
        reloader.stakater.com/auto: "true"

      containers:
        main:
          image:
            repository: mrlt8/wyze-bridge
            tag: 2.10.3-qsv
          env:
            TZ: America/Chicago
            H264_ENC: h264_qsv
            NET_MODE: LAN
            ON_DEMAND: False
            SUBSTREAM: True
            MOTION_API: True
            MQTT_HOST: emqx.default.svc.cluster.local:1883
            MQTT_DTOPIC: homeassistant
            # FFMPEG_LOGLEVEL: debug
            LIBVA_DRIVER_NAME: i965
            FILTER_BLOCK: True
          envFrom:
            - secretRef:
                name: wyze-bridge-secret
          securityContext:
            privileged: true

          resources:
            requests:
              cpu: 1000m
              memory: 500M
              gpu.intel.com/i915: 1
            limits:
              memory: 2000M
              gpu.intel.com/i915: 1
      pod:
        nodeSelector:
          intel.feature.node.kubernetes.io/gpu: "true"

  service:
    main:
      ports:
        http:
          enabled: true
          port: 5000
        rtmp:
          enabled: true
          port: 1935
        rstp:
          enabled: true
          port: 8554
        hls:
          enabled: true
          port: 8888
        webrtc:
          enabled: true
          port: 8889

  ingress:
    main:
      enabled: true
      className: "nginx"
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Home
        gethomepage.dev/icon: https://raw.githubusercontent.com/rogerrum/icons/85a25eb81c8c3e57fc192536c981f8ee34f8b555/images/wyze.svg
        gethomepage.dev/name: Wyze Bridge
        cert-manager.io/issuer: step-issuer
        cert-manager.io/issuer-kind: StepClusterIssuer
        cert-manager.io/issuer-group: certmanager.step.sm
        cert-manager.io/revision-history-limit: "3"
        cert-manager.io/duration: "2160h"
        cert-manager.io/renew-before: "720h"
#        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kube-system.svc.cluster.local:80/oauth2/auth"
#        nginx.ingress.kubernetes.io/auth-signin: https://auth.rsr.net/oauth2/start
      hosts:
        - host: &host "wyze.rsr.net"
          paths:
            - path: /
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: wyze-tls
