apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: wyze-bridge-secret
  namespace: default
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: wyze-bridge-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WYZE_EMAIL: '{{ printf "{{ .username }}" }}'
        WYZE_PASSWORD: '{{ printf "{{ .password }}" }}'
        API_ID: '{{ printf "{{ .key_id }}" }}'
        API_KEY: '{{ printf "{{ .api_key }}" }}'
        # Mosquitto
        MQTT_AUTH: '{{ printf "{{ .emqx_mqtt_user }}" }}:{{ printf "{{ .emqx_mqtt_password }}" }}'
        FILTER_NAMES: '{{ printf "{{ .cam_exclude }}" }}'
  dataFrom:
    - extract:
        key: wyze-config
    - extract:
        key: emqx-config
