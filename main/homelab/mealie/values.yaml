app-template:
  image:
    repository: hkotel/mealie
    tag: frontend-v1.0.0beta-2
    pullPolicy: IfNotPresent

  service:
    main:
      ports:
        http:
          port: 3000
        api:
          enabled: true
          port: 9000

  env:
    TZ: "America/Chicago"
    API_URL: "http://localhost:9000"

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/issuer: step-issuer
        cert-manager.io/issuer-kind: StepClusterIssuer
        cert-manager.io/issuer-group: certmanager.step.sm
        cert-manager.io/revision-history-limit: "3"
        cert-manager.io/duration: "2160h"
        cert-manager.io/renew-before: "720h"
      hosts:
        - host: food.rsr.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - food.rsr.net
          secretName: mealie-cert-tls

  additionalContainers:
    api:
      name: mealie-api
      image: hkotel/mealie:api-v1.0.0beta-2
      imagePullPolicy: IfNotPresent
      env:
        - name: API_PORT
          value: "9000"
        - name: DB_ENGINE
          value: postgres
        - name: DB_TYPE
          value: postgres
        - name: POSTGRES_DB
          value: mealie
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mealie-secret
              key: POSTGRES_PASSWORD
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_SERVER
          value: postgres-rw.kube-system.svc.cluster.local
        - name: POSTGRES_USER
          value: mealie
        - name: TZ
          value: America/Chicago

      ports:
        - name: api
          containerPort: 9000
      volumeMounts:
        - name: api-data
          mountPath: /app/data/

  persistence:
    api-data:
      enabled: true
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      size: "1Gi"
      skipuninstall: true
      mountPath: /app/data/

  initContainers:
    init-db:
      image: ghcr.io/onedr0p/postgres-init:14.10
      env:
        - name: POSTGRES_HOST
          value: postgres-rw.kube-system.svc.cluster.local
        - name: POSTGRES_DB
          value: mealie
        - name: POSTGRES_SUPER_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-superuser-secret
              key: password
        - name: POSTGRES_USER
          value: mealie
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: mealie-secret
              key: POSTGRES_PASSWORD
