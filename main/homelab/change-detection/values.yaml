app-template:
  image:
    repository:  ghcr.io/dgtlmoon/changedetection.io
    tag: 0.40.0.3
    pullPolicy: IfNotPresent

  env:
    TZ: "America/Chicago"

  service:
    main:
      ports:
        http:
          port: 5000

  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: nginx
        cert-manager.io/cluster-issuer: vault-issuer
        cert-manager.io/common-name: change.rsr.net
      hosts:
        - host: change.rsr.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - change.rsr.net
          secretName: change-cert-tls

  persistence:
    data:
      enabled: true
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      skipuninstall: true
      size: 1Gi

