apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: webtrees-secret
  namespace: default
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: webtrees-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        WEBTREE_MARIADB_PASS: '{{ printf "{{ .webtree_password }}" }}'
        WEBTREE_ADMIN_PASS: '{{ printf "{{ .password }}" }}'
        WEBTREE_ADMIN_USER: '{{ printf "{{ .admin }}" }}'
        WEBTREE_ADMIN_EMAIL: '{{ printf "{{ .email }}" }}'
  dataFrom:
    - extract:
        key: postgres-config
    - extract:
        key: webtree-config
