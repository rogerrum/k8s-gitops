apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: zigbee2mqtt-secret
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: zigbee2mqtt-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # App
        ZIGBEE2MQTT_CONFIG_ADVANCED_EXT_PAN_ID: {{ printf "{{ .zigbee_ext_pan_id }}" }}
        ZIGBEE2MQTT_CONFIG_ADVANCED_PAN_ID: '{{ printf "{{ .zigbee_pan_id }}" }}'
        ZIGBEE2MQTT_CONFIG_ADVANCED_NETWORK_KEY: {{ printf "{{ .zigbee_network_key }}" }}
        # Mosquitto
        ZIGBEE2MQTT_CONFIG_MQTT_USER: '{{ printf "{{ .emqx_mqtt_user }}" }}'
        ZIGBEE2MQTT_CONFIG_MQTT_PASSWORD: '{{ printf "{{ .emqx_mqtt_password }}" }}'
  dataFrom:
    - extract:
        key: zigbee2mqtt-config
    - extract:
        key: emqx-config
