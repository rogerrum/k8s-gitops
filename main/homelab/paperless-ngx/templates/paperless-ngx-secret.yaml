apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paperless-ngx-secret
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: paperless-ngx-secret
    creationPolicy: Owner
    template:
      data:
        PAPERLESS_ADMIN_USER: '{{ printf "{{ .paperless_admin_username }}" }}'
        PAPERLESS_ADMIN_PASSWORD: '{{ printf "{{ .paperless_admin_password }}" }}'
        PAPERLESS_SECRET_KEY: '{{ printf "{{ .paperless_config_secret_key }}" }}'
  dataFrom:
    - extract:
        key: paperless-ngx-config
