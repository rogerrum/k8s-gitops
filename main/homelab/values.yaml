repo:
  url: https://github.com/rogerrum/k8s-gitops.git
  revision: main


applications:
  - name: airprint
    namespace: default
    path: main/homelab/airprint
    manifest-paths: /main/homelab/airprint
    sync-wave: "-1"
    helm:
      enabled: true


  - name: cloudflare-ddns
    namespace: default
    path: main/homelab/cloudflare-ddns
    manifest-paths: /main/homelab/cloudflare-ddns
    sync-wave: "-1"
    helm:
      enabled: true

  - name: emqx
    namespace: default
    path: main/homelab/emqx
    manifest-paths: /main/homelab/emqx
    sync-wave: "-1"
    helm:
      enabled: true
      secrets:
        enabled: true
        keys:
          - emqx-config
      additionalValues:
        - http://localhost/emqx.yml

  - name: frigate
    namespace: default
    path: main/homelab/frigate
    manifest-paths: /main/homelab/frigate
    sync-wave: "-1"
    helm:
      enabled: true
      secrets:
        enabled: true
        keys:
          - camera-config
          - emqx-config
      additionalValues:
        - http://localhost/frigate.yml

  - name: home-assistant
