# SecurityPolicy for OAuth2-Proxy authentication
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: {{ .Release.Name }}-auth
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Release.Name }}
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: {{ .Release.Name }}

  extAuth:
    http:
      backendRef:
        name: oauth2-proxy
        namespace: kube-system
        port: 4180

      path: /oauth2/auth

      # ðŸ‘‰ Sent FROM Envoy TO oauth2-proxy
      headersToBackend:
        - Cookie
        - X-Forwarded-Proto
        - X-Forwarded-Host
        - X-Forwarded-Uri

      # ðŸ‘‰ Sent FROM oauth2-proxy TO your app
      headersToUpstream:
        - X-Auth-Request-User
        - X-Auth-Request-Email
        - X-Auth-Request-Groups
        - X-Auth-Request-Access-Token

      failureMode:
        allow: false
