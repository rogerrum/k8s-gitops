apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: manyfold-secret
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
spec:
  refreshInterval: 12h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: manyfold-secret
    creationPolicy: Owner
    template:
      data:
        MANYFOLD_SECRET_KEY: '{{ printf "{{ .manyfold_config_secret_key }}" }}'
  dataFrom:
    - extract:
        key: manyfold-config
