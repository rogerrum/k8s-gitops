


enabled: true
apps:
  - name: proxmox
    host: proxmox.rsr.net
    port: 8006
    backendProtocol: HTTPS
    proxySslVerify: "off"
    proxyReadTimeout: 1800s
    path: /
    service:
      externalName: proxmox

  - name: pihole
    host: pihole.rsr.net
    port: 90
    backendProtocol: HTTP
    proxySslVerify: "off"
    proxyReadTimeout: 1800s
    path: /admin
    service:
      externalName: pihole-vip
