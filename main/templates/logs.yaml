apiVersion: v1
kind: Namespace
metadata:
  name: logs
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/manifest-generate-paths: /main/logs/templates;/main/logs/Chart.yaml;/main/logs/values.yaml
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: logs
    server: https://kubernetes.default.svc
  project: default
  source:
    path: main/logs
    repoURL: {{ .Values.repo.url }}
    targetRevision: {{ .Values.repo.revision }}
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
