apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
    argocd.argoproj.io/manifest-generate-paths: /main/homelab/templates;/main/homelab/Chart.yaml;/main/homelab/values.yaml
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: main/homelab
    repoURL: {{ .Values.repo.url }}
    targetRevision: {{ .Values.repo.revision }}
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
