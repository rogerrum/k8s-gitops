


repo:
  url: https://github.com/rogerrum/k8s-gitops.git
  revision: main


applications:

  - name: fluent-bit
    namespace: logs
    path: main/logs/fluent-bit
    manifest-paths: /main/logs/fluent-bit
    sync-wave: "0"
    helm:
      enabled: true
    syncOptions:
      - CreateNamespace=true

  - name: victoria-logs
    namespace: logs
    path: main/logs/victoria-logs
    manifest-paths: /main/logs/victoria-logs
    sync-wave: "0"
    helm:
      enabled: true
    syncOptions:
      - CreateNamespace=true
