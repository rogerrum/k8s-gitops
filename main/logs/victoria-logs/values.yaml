victoria-logs-single:
  server:
    fullnameOverride: victoria-logs
    retentionPeriod: 14d
    persistentVolume:
      enabled: true
      storageClassName: "longhorn"
      size: 20Gi
    serviceMonitor:
      enabled: true
    route:
      enabled: true
      annotations:
        gethomepage.dev/enabled: 'true'
        gethomepage.dev/group: Logs
        gethomepage.dev/icon: sh-victoriametrics
        gethomepage.dev/name: VM-Logs
      parentRefs:
        - name: internal
          namespace: kube-system
      hostnames:
        - vm-logs.rsr.net
      rules:
        - matches:
            - path:
                type: PathPrefix
                value: /
          backendRefs:
            - name: victoria-logs-server
              port: 9428


  dashboards:
    enabled: true
    annotations:
      grafana_folder: observability
    labels:
      grafana_dashboard: "1"
