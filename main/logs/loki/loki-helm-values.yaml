loki:
  loki:
    structuredConfig:
      common:
        storage:
          bucketNames:
            chunks: chunks
            ruler: ruler
            admin: admin
          type: s3
          s3:
            bucketnames: loki
            endpoint: minio.default.svc:9000
            accessKeyId: "${MINIO_LOKI_ACCESS_KEY}"
            secretAccessKey: "${MINIO_LOKI_SECRET_KEY}"
            s3ForcePathStyle: true
            insecure: true
