---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: headlamp
  labels:
    app.kubernetes.io/instance: {{ $.Release.Name }}  # Add this!
    app.kubernetes.io/part-of: {{ $.Release.Name }}
    security: "authenticated"
  annotations:
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Monitoring
    gethomepage.dev/icon: headlamp
    gethomepage.dev/name: Headlamp
spec:
  hostnames:
    - headlamp.rsr.net
  parentRefs:
    - name: internal
      namespace: kube-system
  rules:
    - backendRefs:
        - name: headlamp
          namespace: monitoring
          port: 4466
