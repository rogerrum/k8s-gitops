botkube:
  settings:
    clusterName: k8s
    configWatcher: true

  analytics:
    disable: true

  communications:
    default-group:
      discord:
        enabled: true
        channels:
          default:
            notification:
              disabled: false
            bindings:
              executors:
                - k8s-default-tools
#                - bins-management
#                - ai
              sources:
                - crds
                - k8s-err-events
                - k8s-create-events
                - k8s-recommendation-events
#                - k8s-err-with-logs-events
                - k8s-delete-events
#                - k8s-all-events

  serviceMonitor:
    enabled: true



  executors:
    k8s-default-tools:
      botkube/kubectl:
        enabled: true

  actions:
    describe-created-resource:
      enabled: false
    show-logs-on-error:
      enabled: true

  sources:
    crds:
      displayName: CRDS
      botkube/kubernetes:
        context: &default-plugin-context
          rbac:
            group:
              type: Static
              prefix: ""
              static:
                values: botkube-plugins-default
        enabled: true
        config:
          namespaces:
            include:
              - ".*"
          events:
            - create
            - delete
            - error
          resources:
            - name: monitoring.coreos.com/v1/podmonitors
            - name: monitoring.coreos.com/v1/servicemonitors

    k8s-recommendation-events:
      botkube/kubernetes:
        enabled: true
    k8s-all-events:
      botkube/kubernetes:
        enabled: true
        # event:
        #   message:
        #     include:
        #       - ".*" # match all event messages...
        #     exclude:
        #       - ".*volsync.*" # ...except those containing 'volsync'
        config:
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: rbac.authorization.k8s.io/v1/roles
            - type: rbac.authorization.k8s.io/v1/rolebindings
            - type: rbac.authorization.k8s.io/v1/clusterrolebindings
            - type: rbac.authorization.k8s.io/v1/clusterroles
            - type: apps/v1/daemonsets
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
    k8s-create-events:
      botkube/kubernetes:
        enabled: true
        config:
          filters:
            objectAnnotationChecker: true
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
            - type: batch/v1/jobs
    k8s-delete-events:
      displayName: "Kubernetes Resource Delete Events"
      botkube/kubernetes:
        context: *default-plugin-context
        enabled: true
        config:
          filters:
            objectAnnotationChecker: true
          namespaces:
            include:
              - ".*"
          event:
            # -- Lists all event types to be watched.
            types:
              - delete
          resources:
            - type: v1/pods
            - type: v1/services
            - type: networking.k8s.io/v1/ingresses
            - type: v1/nodes
            - type: v1/namespaces
            - type: v1/configmaps
            - type: apps/v1/deployments
            - type: apps/v1/statefulsets
            - type: apps/v1/daemonsets
            - type: batch/v1/jobs

    k8s-err-events:
      botkube/kubernetes:
        enabled: true
        # event:
        #   message:
        #     include:
        #       - ".*" # match all event messages...
        #     exclude:
        #       - ".*volsync.*" # ...except those containing 'volsync'

    k8s-err-with-logs-events:
      botkube/kubernetes:
        enabled: true
        # event:
        #   message:
        #     include:
        #       - ".*" # match all event messages...
        #     exclude:
        #       - ".*volsync.*" # ...except those containing 'volsync'
