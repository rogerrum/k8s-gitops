---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Chart.Name | trunc 63 | trimSuffix "-" }}-helm-values
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: {{ .Chart.Name | trunc 63 | trimSuffix "-" }}-helm-values
    creationPolicy: Owner
    deletionPolicy: Merge
    template:
      engineVersion: v2
      data:
        # multiline string
        {{ .Chart.Name | trunc 63 | trimSuffix "-" }}.yml: |-
{{ .Files.Get "secret-helm-values.yaml" | indent 10 }}
  dataFrom:
    - extract:
        key: discord-config
