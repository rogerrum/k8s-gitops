apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: kube-prometheus-stack-secret
  namespace: monitoring
spec:
  path: secrets/main/monitoring/kube-prometheus-stack/kube-prometheus-stack-secret
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-prometheus-stack-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: kube-prometheus-stack-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # multiline string
        alertmanager.yaml: |-
{{ .Files.Get "secret-helm-values.yaml" | indent 10 }}
  dataFrom:
    - extract:
        key: prom-config
