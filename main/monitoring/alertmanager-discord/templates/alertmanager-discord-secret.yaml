apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: alertmanager-discord-secret
  namespace: monitoring
spec:
  path: secrets/main/monitoring/alertmanager-discord/alertmanager-discord-secret
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertmanager-discord-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: alertmanager-discord-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        DISCORD_WEBHOOK: '{{ printf "{{ .alertmanager_discord_webhook }}" }}'
  dataFrom:
    - extract:
        key: discord-config
