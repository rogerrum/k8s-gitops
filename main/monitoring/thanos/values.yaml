thanos:
  query:
    enabled: true
    replicaCount: 2
    replicaLabels:
      - replica
    dnsDiscovery:
      sidecarsService: kube-prometheus-stack-thanos-discovery
      sidecarsNamespace: monitoring
    ingress:
      enabled: true
      hostname: thanos.rsr.net
      annotations:
        kubernetes.io/ingress.class: "nginx"
        cert-manager.io/cluster-issuer: vault-issuer
        cert-manager.io/common-name: thanos.rsr.net
        nginx.ingress.kubernetes.io/auth-url: "http://oauth2-proxy.kube-system.svc.cluster.local:80/oauth2/auth"
        nginx.ingress.kubernetes.io/auth-signin: "https://auth.rsr.net/oauth2/start"
      tls: true
  queryFrontend:
    enabled: false
  bucketweb:
    enabled: true
  compactor:
    enabled: true
    retentionResolutionRaw: 7d
    retentionResolution5m: 14d
    retentionResolution1h: 30d
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 2Gi
  storegateway:
    enabled: true
    persistence:
      enabled: true
      storageClass: "longhorn"
      size: 7Gi
  ruler:
    enabled: false
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
