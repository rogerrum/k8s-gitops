influxdb:
  image:
    repository: "influxdb"
    tag: "1.12.2"
  service:
    type: LoadBalancer
  persistence:
    enabled: true
    size: 50Gi
    storageClass: longhorn
  resources:
    requests:
      memory: 2000Mi
      cpu: 100m
    limits:
      memory: 4000Mi
  livenessProbe:
    timeoutSeconds: 30
  readinessProbe:
    timeoutSeconds: 30
  startupProbe:
    enabled: true
    failureThreshold: 30
    periodSeconds: 30
  config:
    opentsdb:
      enabled: true
      bind-address: ":4242"
    graphite:
      enabled: true
      database: graphitedb
      retention-policy: ""
      bind-address: ":2003"
      protocol: tcp
      consistency-lvel: one
      templates:
        - "*.app env.service.resource.measurement"
        - "servers.* .host.resource.measurement.field*"
  tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "arm64"
      operator: "Exists"
