app-template:
  image:
    repository: louislam/uptime-kuma
    tag: 2.0.1


  service:
    main:
      enabled: true
      ports:
        http:
          port: &port 3001

  # See more environment variables in the statping documentation
  # https://github.com/statping/statping/wiki/Config-with-.env-File
  env:
    TZ: "America/Chicago"
    NODE_EXTRA_CA_CERTS: /rootcert/ca.crt
    UPTIME_KUMA_DISABLE_FRAME_SAMEORIGIN: "0"
    UPTIME_KUMA_PORT: *port

  ingress:
    main:
      enabled: true
      annotations:
        gethomepage.dev/enabled: 'true'
        gethomepage.dev/group: Monitoring
        gethomepage.dev/icon: uptime-kuma
        gethomepage.dev/name: Uptime-kuma
        kubernetes.io/ingress.class: nginx
        cert-manager.io/issuer: step-issuer
        cert-manager.io/issuer-kind: StepClusterIssuer
        cert-manager.io/issuer-group: certmanager.step.sm
        cert-manager.io/revision-history-limit: "3"
        cert-manager.io/duration: "2160h"
        cert-manager.io/renew-before: "720h"
      hosts:
        - host: &host up.rsr.net
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: &tls-cert up-cert-tls

  persistence:
    data:
      storageClass: "longhorn"
      accessMode: ReadWriteOnce
      skipuninstall: true
      size: "3Gi"
      mountPath: /app/data
      enabled: true
    rootcert:
      enabled: true
      type: secret
      name: *tls-cert

  probes:
    startup:
      enabled: false

    liveness:
      enabled: false

    readiness:
      enabled: false
