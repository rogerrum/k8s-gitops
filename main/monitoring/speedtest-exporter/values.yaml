speedtest-exporter:
  image:
    repository: ghcr.io/miguelndecarvalho/speedtest-exporter
    tag: v3.5.2
  tolerations:
    - key: "arm"
      operator: "Exists"
    - key: "arm64"
      operator: "Exists"
  metrics:
    enabled: true
    serviceMonitor:
      interval: 60m
      scrapeTimeout: 1m
    prometheusRule:
      enabled: false
      downloadLimit: 200
      uploadLimit: 25
      pingLimit: 30
      jitterLimit: 35
