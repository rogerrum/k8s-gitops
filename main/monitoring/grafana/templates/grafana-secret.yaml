apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  path: secrets/main/monitoring/grafana/grafana-secret
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-secret
  namespace: monitoring
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: grafana-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        admin-user: '{{ printf "{{ .username }}" }}'
        admin-password: '{{ printf "{{ .password }}" }}'
        client_id: '{{ printf "{{ .grafana_client_id }}" }}'
        client_secret: '{{ printf "{{ .grafana_client_secret }}" }}'
  dataFrom:
    - extract:
        key: auth0-config
    - extract:
        key: grafana-admin
