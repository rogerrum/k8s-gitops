apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  keys:
    - discord-webhook
  path: secrets/argocd/argocd-discord-webhook
  type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-notifications-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        discord-webhook: '{{ printf "{{ .argocd_discord_webhook }}" }}'
  dataFrom:
    - extract:
        key: discord-config
