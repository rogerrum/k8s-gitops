apiVersion: ricoberger.de/v1alpha1
kind: VaultSecret
metadata:
  name: argocd-oidc-secret
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  path: secrets/argocd/argocd-oidc-secret
  type: Opaque
---
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argocd-oidc-secret1
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: argocd
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-oidc-secret1
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        client-secret: "{{ .oidc_client_secret }}"
        client-id: "{{ .oidc_client_id }}"
  dataFrom:
    - extract:
        key: argocd-config
