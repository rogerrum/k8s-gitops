---
name: Diff Helm Releases on Pull Requests

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths:
      - "**.yaml"

env:
  conf_live_branch: main
  conf_ignore_known_labels_containing_versions: true

jobs:
  detect-file-changes:
    name: Detect File Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Filter Helm Applications
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: json
          filters: |
            changed:
              - '**/Chart.yaml'
              - '**/values.yaml'
      - name: Extract yaml Files
        id: extract
        run: |
          filtered=$( echo '${{ steps.filter.outputs.changed_files }}' \
            |  jq -r '.=[.[] | split("/") | del(.[-1]) |  join("/")  ] | unique')
          echo ${filtered}
          echo ::set-output name=files::${filtered}
    outputs:
      yaml_files: ${{ steps.extract.outputs.files }}


  helm-release-differ:
    name: Helm Release Differ
    runs-on: ubuntu-latest
    if: ${{ needs.detect-file-changes.outputs.yaml_files != '' && needs.detect-file-changes.outputs.yaml_files != '[]'  }}
    needs: detect-file-changes
    strategy:
      matrix:
        file: ${{ fromJSON(needs.detect-file-changes.outputs.yaml_files) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout default branch
        uses: actions/checkout@v3
        with:
          ref: "${{ env.conf_live_branch }}"
          path: live

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: latest
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Helm Release Differ
        id: diff
        run: |
          diff=$(.github/scripts/helm-release-differ.sh --source-chart "live/${{ matrix.file }}" --target-chart "${{ matrix.file }}" --remove-common-labels)
          echo "${diff}"
          diff="${diff//'%'/'%25'}"
          diff="${diff//$'\n'/'%0A'}"
          diff="${diff//$'\r'/'%0D'}"
          echo "::set-output name=diff::$(echo ${diff})"
      - name: Find Comment
        uses: peter-evans/find-comment@v2
        id: find-comment
        with:
          issue-number: "${{ github.event.pull_request.number }}"
          body-includes: "${{ matrix.file }}"

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v2
        with:
          comment-id: "${{ steps.find-comment.outputs.comment-id }}"
          issue-number: "${{ github.event.pull_request.number }}"
          body: "${{ steps.diff.outputs.diff }}"
          edit-mode: replace
